name: Check Version Bump
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Check if version changed
        id: version-check
        run: |
          # Get current version from pyproject.toml
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "(.+)"/\1/')
          
          # Get previous version from the last commit on main
          git fetch origin main
          PREVIOUS_VERSION=$(git show origin/main~1:pyproject.toml | grep -E '^version = ' | sed -E 's/version = "(.+)"/\1/' || echo "none")
          
          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"
          
          if [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
            echo "❌ Version has not been updated in pyproject.toml"
            exit 1
          fi
          
          echo "✅ Version has been updated: $PREVIOUS_VERSION -> $CURRENT_VERSION"
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT